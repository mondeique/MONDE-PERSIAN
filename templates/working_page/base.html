<!DOCTYPE html>
{% load staticfiles %}
<html lang=ko>

<head>
    {% block meta %}
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="blacksangi@gmail.com">
    {% endblock %}
    <title>
        {% block title %}
            Choco
        {% endblock %}
    </title>


    <!-- Global css/js external library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- // Global css/js external library -->

    {% block style %}
      <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css"/>
    {% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
        {% block nav %}
        <a class="navbar-brand" href="/problem"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarsExampleDefault">



          {% if user.is_authenticated %}
          <a href="#" class="login-button">{{ user.username }}</a><br><br/>
          <a class="login-button" href="{% url 'category:original_image' 38 %}">images</a>


          <a class="login-button" href={% url 'admin:source_import_csv' %}>csv import</a>
          <a class="login-button" href="{% url 'logout' %}">로그아웃</a>
          {% else %}
          <a class="login-button" href="{% url 'login' %}">로그인</a>
          {% endif %}

        </div>
        {% endblock nav %}
      </nav>




</body>

</html>
